services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cft
      POSTGRES_USER: cft
      POSTGRES_PASSWORD: cftpass
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U cft"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: devops/docker/Dockerfile.backend
    depends_on: [postgres]
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cft
      SPRING_DATASOURCE_USERNAME: cft
      SPRING_DATASOURCE_PASSWORD: cftpass
    ports: ["8080:8080"]

  frontend:
    build:
      context: .
      dockerfile: devops/docker/Dockerfile.frontend
    depends_on: [backend]
    ports: ["5173:80"]
