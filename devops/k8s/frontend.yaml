apiVersion: apps/v1
kind: Deployment
metadata:
  name: cft-frontend
spec:
  replicas: 1
  selector:
    matchLabels: { app: cft-frontend }
  template:
    metadata:
      labels: { app: cft-frontend }
    spec:
      containers:
        - name: web
          image: ghcr.io/your-user/cft-frontend:latest
          ports: [{containerPort: 80}]
---
apiVersion: v1
kind: Service
metadata:
  name: cft-frontend
spec:
  selector: { app: cft-frontend }
  ports:
    - port: 80
      targetPort: 80
